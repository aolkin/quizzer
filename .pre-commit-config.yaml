# Pre-commit hooks for code quality automation
# Install: uv tool install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python backend formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^service/

  # Python backend linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^service/
        args: ['--config=service/.flake8']

  # Frontend formatting (delegated to package.json scripts)
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd app && bun run format'
        language: system
        files: ^app/.*\.(js|ts|svelte|json|css|md)$
        exclude: ^app/(package-lock\.json|bun\.lockb)$
        pass_filenames: false
