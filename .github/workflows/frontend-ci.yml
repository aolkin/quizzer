name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'service/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'service/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('app/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          cd app
          bun install

      - name: Run linter
        run: |
          cd app
          bun run lint

      - name: Type check
        run: |
          cd app
          bun run check

      - name: Run tests
        run: |
          cd app
          bun run test

      - name: Build
        run: |
          cd app
          bun run build

  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'service/requirements.lock'

      - name: Install backend dependencies
        run: |
          cd service
          pip install -r requirements.lock

      - name: Run Django migrations
        run: |
          cd service
          python manage.py migrate

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('app/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: |
          cd app
          bun install

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('app/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: |
          cd app
          npx playwright install chromium

      - name: Install Playwright system dependencies
        run: |
          cd app
          npx playwright install-deps chromium

      - name: Start backend server
        run: |
          cd service
          python manage.py runserver 8000 &
          # Wait for server to be ready
          for i in {1..30}; do
            curl -s http://localhost:8000/api/game/1/ > /dev/null 2>&1 && break || true
            sleep 1
          done

      - name: Start frontend server
        run: |
          cd app
          VITE_API_ENDPOINT=localhost:8000 bun run dev &
          # Wait for server to be ready
          for i in {1..30}; do
            curl -s http://localhost:5173 > /dev/null 2>&1 && break || true
            sleep 1
          done

      - name: Run E2E tests
        run: |
          cd app
          bun run test:e2e
        env:
          CI: true

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            app/playwright-report/
            app/test-results/
          retention-days: 7
          # To download: Go to the workflow run page, scroll to "Artifacts" section at the bottom
