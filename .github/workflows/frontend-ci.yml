name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd app
          bun install

      - name: Run linter
        run: |
          cd app
          bun run lint

      - name: Type check
        run: |
          cd app
          bun run check

      - name: Run tests
        run: |
          cd app
          bun run test

      - name: Build
        run: |
          cd app
          bun run build
