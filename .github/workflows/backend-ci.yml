name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'service/.python-version'

      - name: Install dependencies
        run: |
          cd service
          uv sync --all-extras

      - name: Run tests with coverage
        run: |
          cd service
          uv run coverage run --source='.' manage.py test
          uv run coverage report --fail-under=80
          uv run coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./service/coverage.xml
          flags: backend
          fail_ci_if_error: false

  lint-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'service/.python-version'

      - name: Install dependencies
        run: |
          cd service
          uv sync --all-extras

      - name: Run black
        run: |
          cd service
          uv run black --check .

      - name: Run flake8
        run: |
          cd service
          uv run flake8 .
